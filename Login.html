<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pagr</title>

    <style>
        .card{
            border: 2px solid red;
            width: 20%;

            background-color: white;
            border-radius: 5px;
            padding: 50px;

            box-sizing: border-box;
            box-shadow: 4px 4px 10px 2px rgba(0, 0, 0, 0.534);
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: rgb(27, 224, 165);
        }
    </style>

</head>
<body>
    
    <div class="card">
        <h3 class="title">Website Title</h3>
        <h4 class="sub-title">Login Form</h4>

        <form>

            <label for="email">Email address</label>
            <input id="email" type="email" class="text-input">

            <label for="password">Password</label>
            <input id="password" type="password" class="text-input">

            <button type="submit" class="btn">Submit</button>

        </form>
    </div>

</body>
</html>
