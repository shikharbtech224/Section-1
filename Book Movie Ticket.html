<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Movie Ticket</title>
</head>

<body bgcolor="white">
    <Center>

        <img position="left" height="120" src="pvr.jpg" alt="">
        <h3>Phoenix United, Singar Nagar, Lucknow</h3>

        <h4>Select Movie</h4>
        <img height="150" src="baaghi.jpg" alt="">    
        <img height="150" src="kabir.jpg" alt="">
        <img height="150" src="padmavat.jpg" alt="">
        <img height="150" src="raazi.jpg" alt="">
    </Center>

    <form>

        <label for="name"> <b> Name : </b> </label>
        <input type="text">  <br><br>

        <label for="email"> <b> Email : </b> </label>
        <input type="email">  <br><br>

        <label for="city"> <b> Select City : </b></label>
        <select name="city" id="city">
            <option value="Agra">Agra</option>
            <option value="Delhi">Delhi </option>
            <option value="Lucknow">Lucknow</option>
            <option value="Noida">Noida </option>
        </select>

        <label for="seats"> <b> Number of Seats : </b> </label>
        <input type="text"> <br><br>

        <label for="date"> <b> Date : </b> </label>
        <input type="date"> <br> <br>

        <label for="time"> <b> Select Time Schedule : </b> </label>
        <input name="time" type="radio"> 9:30 AM to 12:00 Noon
        <input name="time" type="radio"> 1:00 PM to 3:30 PM 
        <input name="time" type="radio"> 4:00 PM to 6:30 PM 
        <input name="time" type="radio"> 7:00 PM to 10:00 PM <br> <br> <br>
        
        <center>
            <button type="submit" >Submit</button>
        </center>


    </form>
    
</body>
</html>
